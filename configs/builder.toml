default_profile = "minimal"

[globals]
arch = "x86_64"                # x86_64 | aarch64 (future)
kernel_version = "6.16.5"
distro_version = "1.0.0"

[profiles.minimal]
description = "Minimal headless build with CLI JARVIS and optional models"
rootfs_extra_packages = ["curl","ca-certificates","portaudio","alsa-utils"]
jarvis_enabled = true
jarvis_mode = "text"           # text | voice
loading_strategy = "disabled"  # disabled | lazy | background
background_priority = 15
active_priority = 0
models_vosk = ""
models_piper_voice = ""
ollama_model = ""

[profiles.desktop]
description = "Desktop-leaning build with voice-ready defaults"
rootfs_extra_packages = ["curl","ca-certificates","pulseaudio","alsa-utils","portaudio"]
jarvis_enabled = true
jarvis_mode = "voice"
loading_strategy = "lazy"
background_priority = 15
active_priority = 0
models_vosk = "vosk-model-small-en-us-0.15"
models_piper_voice = "en_US-libritts_r-medium"
ollama_model = "codegemma:7b-instruct-q5_K_M"

[profiles.gui-iso]
description = "GUI-enabled ISO build with KDE Plasma, Calamares, and JARVIS"
rootfs_extra_packages = [
    # Desktop Environment
    "plasma-meta", "sddm",
    "wayland", "xorg-xwayland", "mesa",
    "pipewire", "pipewire-pulse", "pipewire-jack", "wireplumber",
    
    # Installer
    "calamares",
    
    # Applications
    "firefox", "konsole", "dolphin",
    
    # Dependencies
    "python-flask", "python-flask-socketio",
    "ttf-dejavu", "noto-fonts", "noto-fonts-emoji"
]
jarvis_enabled = true
jarvis_mode = "voice"
loading_strategy = "background"
background_priority = 15
active_priority = 0
models_vosk = ""
models_piper_voice = ""
ollama_model = ""
gui_enabled = true
gui_desktop = "plasma-wayland"


